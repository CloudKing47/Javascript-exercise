<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="thro">Throttal</button>
    <script>

        const throtallingFunc =(func,delay)=>{
            let prev=0;
          return  (...args)=> {
                let now = new Date().getTime()
                if(now-prev > delay) {
                    prev=now
                    return func(...args)
                }
            }
        }

           let btn = document.getElementById("thro")
           btn.addEventListener('click', throtallingFunc(()=>
           {console.log("button is clicked") }  ,3000))
    </script>
    
 
</body>
</html>
